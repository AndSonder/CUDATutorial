name: Merge to Docs Branch

permissions: write-all

on:
  push:
    branches:
      - develop

jobs:
  merge-to-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Merge to Docs Branch
      run: |
        git config user.name "andsonder"
        git config user.email "changlu@keter.top"
        git config pull.rebase false
        git remote set-url origin "https://andsonder:${{ secrets.SONDER_TOKEN }}@github.com/PaddleJitLab/CUDATutorial.git"
        git remote -v
        git fetch --all
        git pull origin develop --no-edit

        git checkout -b docs origin/docs
        git pull origin docs --no-edit
        git pull origin develop --no-edit
        git push origin docs
